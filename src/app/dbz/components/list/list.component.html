<h4>{{ header }}</h4>
<ul class="list-group ">
  <li
  *ngFor="
      let character of characters;
      let i = index;
      let isLast = last;
      let isFirst = first;
      let isEven = even
      "
  class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark':isLast,
      'list-group-item-primary': isEven
    }"
  >
  <div class="">
    <span class="text-primary">{{ i + 1 }}</span>
    <span>
      {{ character.name }}
    </span>
    - <strong> Power: </strong>
    <span>
      {{ character.power }}
    </span>
  </div>
  <button (click)="emitCharacterIndex(character.id!)" class="btn btn-danger">X</button>
  </li>
</ul>
